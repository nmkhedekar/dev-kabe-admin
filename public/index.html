       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        @page {
            size: 100mm 150mm;
            margin:0;
            padding:0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            padding:0;
            margin:0;
            width: 100%;
            height: 100%;
            font-size:14px;
        }
        .site-main {
            position: relative;
            padding:0;
            margin:0;
            height: 149mm;
        }
        .headerWrapper {
            display: flex;
            width: 100%;
            height: 60px;
            background-color: black;
        }
        .headerWrapper__address {
            display: block;
            align-self: center;
            color:white;
            padding:0 0 0 20px;
            font-weight:300;
            font-size:10px;
        }
        .headerWrapper__address b {
            font-weight:700;
        }
        .headerWrapper__logo {
            display: block;
            padding-right:20px;
            align-self: center;
            margin-left:auto;
            height: 60%;
        }
        .headerWrapper__logo img {
            display: block;
            height: 100%;
            object-fit: contain;
        }
        .dergesaWrapper {
            margin:10px 33px -5px 20px;
            border:1px black solid;
            background:white;
            position: relative;
        }
        .dergesaWrapper:before {
            content: "";
            display: block;
            height: 20px;
            width: calc(100% + 1px);
            background: black;
            position: absolute;
            bottom: -20px;
            left: 6px;
            transform: skew(35deg);
        }
        .dergesaWrapper:after {
            content: "";
            display: block;
            height: calc(100% + 2px);
            width: 13px;
            background: black;
            position: absolute;
            top: 9px;
            right: -14px;
            transform: skewY(56deg);
        }
        .dergesaWrapper h3 {
            display: block;
            padding:5px 20px;
            border-bottom:1px black solid;
            font-weight: 700;
            text-transform: uppercase;
            margin:0;
            font-size:10px;
        }
        .dergesaWrapper ul {
            display: block;
            list-style-type:none;
            padding: 5px 20px 10px;
            margin:0;
        }
        .dergesaWrapper ul li {
            display: flex;
            margin-bottom: 2px;
            font-size:10px;
        }
        .dergesaWrapper ul li b {
            width: 20%;
            display: block;
            margin-right:10px;
            font-size:10px;
        }
        .dergesaWrapper ul li span {
            width: 80%;
        }
        .porosiaWrapper {
            margin:20px 33px -5px 20px;
            border:1px black solid;
            background:white;
            position: relative;
        }
        .porosiaWrapper:before {
            content: "";
            display: block;
            height: 20px;
            width: calc(100% + 1px);
            background: black;
            position: absolute;
            bottom: -20px;
            left: 6px;
            transform: skew(35deg);
        }
        .porosiaWrapper:after {
            content: "";
            display: block;
            height: calc(100% + 2px);
            width: 13px;
            background: black;
            position: absolute;
            top: 9px;
            right: -14px;
            transform: skewY(56deg);
        }
        .porosiaWrapper h3 {
            display: block;
            padding:5px 20px;
            border-bottom:1px black solid;
            font-weight: 700;
            text-transform: uppercase;
            margin:0;
            font-size:10px;
        }
        .porosiaWrapper ul {
            display: block;
            list-style-type:none;
            padding: 5px 20px 10px;
            margin:0;
        }
        .porosiaWrapper ul li {
            display: flex;
            margin-bottom: 2px;
            font-size:10px;
        }
        .porosiaWrapper ul li b {
            width: 20%;
            display: block;
            margin-right:10px;
        }
        .dergesaWrapper ul li span {
            width: 80%;
        }
        .footerWrapper {
            padding:10px 20px 10px 20px;
            border-top:1px black solid;
            background: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            overflow: hidden;
        }
        .footerWrapper__barcode {
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .footerWrapper__barcode h3 {
            display: block;
            text-transform: uppercase;
            margin:0;
            white-space: nowrap;
            font-size:11px;
            position: relative;
            z-index: 2;
        }
        .footerWrapper__barcode span {
            display: block;
            font-weight:300;
            font-size:10px;
        }
        .footerWrapper ul {
            display: flex;
            flex-direction: column;
            margin:0;
            list-style-type:none;
            padding:0;
            width: 100%;
        }
        .footerWrapper ul li {
            display: flex;
            border-bottom:1px #000 solid;
            padding: 0 0 2px;
        }
        .footerWrapper ul li:last-child{
            border-bottom:none;
            border-top:2px black solid;
            margin-top: auto;
        }
        .footerWrapper ul li b {
            width: 110px;
            display: block;
            margin-right:10px;
            font-size:11px;
        }
        .footerWrapper ul li b span{
            font-size: 9px;
            display: inline;
            padding-left: 5px;
        }
        .footerWrapper ul li span {
            margin-left: auto;
            font-weight: 300;
            display: block;
            font-size:11px;
        }
        .footerWrapper__barcode-image {
            display: block;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-top: -15px;
            margin-left: -5px;
            margin-bottom: -15px;
            position: relative;
            z-index: 1;
        }
